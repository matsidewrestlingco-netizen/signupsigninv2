<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event — signUPsignIN</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />

  <style>
    .form-grid {
      max-width: 720px;
      display: grid;
      gap: 16px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    label span {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <main class="container">
    <a href="/signupsigninv2/admin/events.html" class="back-link">
      ← Back to Events
    </a>

    <h1>Edit Event Details</h1>

    <form id="eventForm" class="card form-grid">
      <label>
        <span>Event Title</span>
        <input id="title" type="text" required />
      </label>

      <label>
        <span>Start Date & Time</span>
        <input id="start_time" type="datetime-local" required />
      </label>

      <label>
        <span>Location</span>
        <input id="location" type="text" />
      </label>

      <label>
        <span>Description</span>
        <textarea id="description" rows="4"></textarea>
      </label>

      <div class="button-row">
        <button type="submit" class="btn btn-primary">
          Save Changes
        </button>

        <a id="manageSlotsLink" class="btn btn-secondary">
          Manage Slots
        </a>

        <a id="checkinLink" class="btn btn-secondary">
          Check-In Volunteers
        </a>
      </div>

      <div id="statusMsg" class="muted"></div>
    </form>
  </main>

  <!-- Auth -->
  <script type="module">
    import { requireAuth } from "../js/admin/utils/auth.js";
    await requireAuth();
  </script>

  <script type="module" src="../js/admin/event-details.js"></script>
</body>
</html>
