<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event — signUPsignIN</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>

<body>
  <div id="navbar"></div>

  <main class="container">
    <!-- Back link -->
    <a href="/signupsigninv2/admin/events.html" class="back-link">
      ← Back to Events
    </a>

    <!-- Event header (matches edit-event.html) -->
    <h1 id="eventTitleDisplay">—</h1>
    <p id="eventDateDisplay" class="muted"></p>

    <!-- Card -->
    <section class="card">
      <h2>Edit Event</h2>
      <p class="muted">
        Update event details. Slot management is handled separately.
      </p>

      <form id="eventForm" class="form-stack">
        <div class="form-group">
          <label class="form-label" for="title">Event Title</label>
          <input id="title" class="input" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="start_time">Start Date & Time</label>
          <input
            id="start_time"
            type="datetime-local"
            class="input"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea
            id="description"
            class="input"
            rows="4"
            placeholder="Optional event notes…"
          ></textarea>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">
            Save Event
          </button>

          <a id="manageSlotsLink" class="btn btn-secondary">
            Manage Slots
          </a>
        </div>

        <div id="status" class="form-status"></div>
      </form>
    </section>
  </main>

  <!-- Auth guard -->
  <script type="module">
    import { requireAuth } from "../js/admin/utils/auth.js";
    await requireAuth();
  </script>

  <!-- Page logic -->
  <script type="module" src="../js/admin/event-details.js"></script>
</body>
</html>
