<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Details — signUPsignIN</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />

  <style>
    .button-row {
      display: flex;
      gap: 12px;
      margin: 16px 0 24px;
      flex-wrap: wrap;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      max-width: 700px;
    }

    .details-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
    }

    .details-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .details-value {
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <main class="container">
    <a href="/signupsigninv2/admin/events.html" class="back-link">
      ← Back to Events
    </a>

    <h1 id="eventTitle">Loading…</h1>
    <p id="eventDate" class="muted"></p>

    <!-- ACTION BUTTONS -->
    <div class="button-row">
      <a id="checkinLink" class="btn btn-primary">
        Check-In Volunteers
      </a>

      <a id="manageSlotsLink" class="btn btn-secondary">
        Manage Slots
      </a>
    </div>

    <!-- EVENT DETAILS -->
    <section class="details-grid">
      <div class="details-item">
        <div class="details-label">Location</div>
        <div class="details-value" id="eventLocation">—</div>
      </div>

      <div class="details-item">
        <div class="details-label">Description</div>
        <div class="details-value" id="eventDescription">—</div>
      </div>
    </section>
  </main>

  <!-- Auth guard -->
  <script type="module">
    import { requireAuth } from "../js/admin/utils/auth.js";
    await requireAuth();
  </script>

  <script type="module" src="../js/admin/event-details.js"></script>
</body>
</html>
