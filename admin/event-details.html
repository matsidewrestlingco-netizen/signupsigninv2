<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event — signUPsignIN</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />

 
</head>

<body>
  <div id="navbar"></div>

  <main class="container admin-page">

  <div class="page-header">
    <a href="/signupsigninv2/admin/events.html" class="back-link">
      ← Back to Events
    </a>

    <h1>Edit Event Details</h1>
    <p class="page-subtitle">
      Update event information. Slot management is handled separately.
    </p>
  </div>

  <section class="card admin-card">
    <form id="eventForm" class="admin-form">

      <div class="form-group">
        <label>Event Title</label>
        <input id="title" type="text" required />
      </div>

      <div class="form-group">
        <label>Start Date & Time</label>
        <input id="start_time" type="datetime-local" required />
      </div>

      <div class="form-group">
        <label>Location</label>
        <input id="location" type="text" />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="description" rows="4"></textarea>
      </div>

     <div class="admin-actions">
        <button type="submit" class="btn btn-primary">
          Save Changes
        </button>

        <a id="manageSlotsLink" class="btn btn-secondary">
          Manage Slots
        </a>

        <a id="checkinLink" class="btn btn-secondary">
          Check-In Volunteers
        </a>
      </div>

      <div id="statusMsg" class="form-status muted"></div>
    </form>
  </section>

</main>

  <!-- Auth -->
  <script type="module">
    import { requireAuth } from "../js/admin/utils/auth.js";
    await requireAuth();
  </script>

  <script type="module" src="../js/admin/event-details.js"></script>
</body>
</html>
