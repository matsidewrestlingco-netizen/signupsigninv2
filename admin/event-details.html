<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event — signUPsignIN</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />

<style>
  .page-header {
    margin-bottom: 32px;
  }

  .slot-form {
    background: var(--surface);
    padding: 24px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    margin-bottom: 32px;
    max-width: 650px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 16px;
    margin-bottom: 6px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 15px;
  }

  textarea {
    height: 90px;
    resize: vertical;
  }

  .button-row {
    margin-top: 20px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
</style>
  
</head>

<body>
  <div id="navbar"></div>

  <main class="container">
    <!-- Back link -->
    <section class="page-header">
      <a class="btn btn-light" href="events.html">← Back to Events</a>
      <h1 id="eventTitleDisplay">—</h1>
      <p id="eventDateDisplay" class="helper-text"></p>
    </section>

    <!-- Card -->
    <section class="slot-form">
      <h2>Edit Event</h2>
      <p class="muted">
        Update event details. Slot management is handled separately.
      </p>

      <form id="eventForm" class="form-stack">
        <div class="form-group">
          <label class="form-label" for="title">Event Title</label>
          <input id="title" class="input" required />
        </div>

        ="form-group">
          <label class="form-label" for="start_time">Start Date & Time</label>
          <input
            id="start_time"
            type="datetime-local"
            class="input"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea
            id="description"
            class="input"
            rows="4"
            placeholder="Optional event notes…"
          ></textarea>
        </div>

        <div class="button-row">
          <button class="btn btn-primary" type="submit">
            Save Event
          </button>

          <a id="manageSlotsLink" class="btn btn-secondary">
            Manage Slots
          </a>
        </div>

        <div id="status" class="form-status"></div>
      </form>
    </section>
  </main>

  <!-- Auth guard -->
  <script type="module">
    import { requireAuth } from "../js/admin/utils/auth.js";
    await requireAuth();
  </script>

  <!-- Page logic -->
  <script type="module" src="../js/admin/event-details.js"></script>
</body>
</html>
